<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 {
            width: 200px;
            height: 200px;
        }

        .bg_red {
            background-color: red;
        }

        .bg_blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="del1" class="c1 bg_red">
        <input type="text">
    </div>

    <div id="del2" class="c1 bg_blue">
        <img src="/imges/am1.jpeg" id="result">
    </div>

    <script>
        const del1 = document.getElementById("del1");
        const del2 = document.getElementById("del2");
   



        del1.addEventListener("click", function(){
            del1.remove();
        });

        del2.addEventListener("click", function(){
            // 변수는 계속 사용 할 때에 코드를 만든다. 밑에코드는 어차피 삭제할거기에 
            // 변수를 안만들고 바로 코드를 작성했다.
            del2.removeChild(document.getElementById("result"));
        });
        
    </script>
</body>
</html>

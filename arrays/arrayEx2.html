<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <img src="/imges/am1.jpeg" alt="" id="jpg">
    </div>
    <button onclick="ck()">Next</button>



    <script>
        // next 버튼을 클릭하면 다른 사진 보여주기 | 배열 활용하기        
        let ar = ["am1.jpeg","am2.jpeg","am3.jpeg","am4.jpeg","am5.jpeg"];

        const jpg = document.getElementById("jpg");

        let num = 0;
        
        function ck() {
            num++;
            jpg.src = "/imges/"+ar[num];
            
            if(num > 4) {
                num = 0;
                jpg.src = "/imges/"+ar[num];
            }
            

        }


    </script>
</body>
</html>

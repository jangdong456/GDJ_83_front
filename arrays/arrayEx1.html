        // 전체 체크 | 해제 만들기
        const all = document.getElementById("checkAll");
        
        function on() {
            // 체크시 true | 노체크시 false 
            if(all.checked == true) {
                for(let i=0; i<v.length; i++) {
                    v[i].checked = true;
                }
            } else {
                for(let i=0; i<v.length; i++) {
                    v[i].checked = false;
                }
            }
        }
